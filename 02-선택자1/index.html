<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div.style1{
      color: red;
    }
    .style1.style2{
      text-decoration: underline;
    }
    span.style1{
      color: blue;
    }
    .box1,
    .box2{
      width: 300px; 
      height: 300px;
      background-color: red;
    }
    .box1 > div, 
    .box2 > div{
      width: 200px;
      height: 200px;
      background-color: blue;
    }
    .box1>div>div,
    .box2>div>div{
      width: 100px;
      height: 100px;
      background-color: black;
    }

  </style>
</head>
<body>
  <main>
    <h1>선택자의 조합</h1>
    <ul>
      <li>클래스나 아이디를 호출시 여백을 이용해서 다수의 클래스명을 연결,
        id는 한개만 지정 가능
      </li>
      <li>combine선택자 : 여러선택자를 연결하는 방식,
        타입명은 앞쪽에서 사용
      </li>
      <li>
        쉼표조합선택자 : 
        쉼표를 이용해서 다수의 선택자를 연결
      </li>
      <li>
        자손(decendent)선택자 :
        여백을 이용한 선택자
      </li>
      <li>
        자식(children)선택자 :
        &gt;기호를 이용한 선택자
      </li>
      <li>
        전체(universal)선택자 : *
      </li>
    </ul>

    <hr>
    <div id="id1" class="style1">style1</div>
    <div class="style2">style2</div>
    <div class="style1 style2">style1,style2</div>
    <span class="style1">span</span>
    <hr>
    <div class="box1">
      <div>
        <div></div>
      </div><!-- box1 div -->
    </div>
    <br>
    <div class="box2">
      <div>
        <div></div>
      </div>
    </div>
    <br>
    

  </main>
</body>
</html>
