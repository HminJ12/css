<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://code.jquery.com/jquery-latest.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/script.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="ex1">
    <div class="sheet">
      <div class="paper front">front</div>
      <div class="paper back">back</div>
    </div>
  </div>
  <hr>
  <div class="ex2">
    <div class="sheet sheet1">
      <div class="paper front">front</div>
      <div class="paper back">back</div>
    </div>

    <div class="sheet sheet2">
      <div class="paper front">front</div>
      <div class="paper back">back</div>
    </div>
  </div>
  <hr>
  <div class="ex3">
    <div class="sheet sheet1">
      <div class="paper front">front1</div>
      <div class="paper back">back1</div>
    </div>

    <div class="sheet sheet2">
      <div class="paper front">front2</div>
      <div class="paper back">back2</div>
    </div>
  </div>
  <hr>
  <div class="btns">
    <button value="front">front</button>
    <button value="right">right</button>
    <button value="left">left</button>
    <button value="back">back</button>
    <button value="top">top</button>
    <button value="bottom">bottom</button>
  </div>
  <div class="cube">
    <div class="wrap">
      <div class="face front">front</div>
      <div class="face back">back</div>
      <div class="face right">right</div>
      <div class="face left">left</div>
      <div class="face top">top</div>
      <div class="face bottom">bottom</div>
    </div> <!-- wrap 회전하는 애 -->
  </div> <!-- 원근감 주는 애 -->
  <br><br><br><br><br><br><br><br><br><br>
</body>
</html>
